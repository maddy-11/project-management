{% extends 'clients/home.html' %}
{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Delete Task</h5>
          <p>Are you sure you want to delete the task <strong>{{ task.title }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-trash me-1"></i> Delete
            </button>
            <a href="{% url 'project-detail' task.project.pk %}" class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
