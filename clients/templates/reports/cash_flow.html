{% extends "clients/base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Cash Flow Report</h1>
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            <i class="fas fa-filter"></i> Filter
        </div>
        <div class="card-body">
            <form id="filter-form" class="form-inline">
                <div class="form-group mr-2" id="start_date_group">
                    <label for="start_date" class="mr-2">Start Date:</label>
                    <input type="date" name="start_date" id="start_date" class="form-control">
                </div>
                <div class="form-group mr-2" id="end_date_group">
                    <label for="end_date" class="mr-2">End Date:</label>
                    <input type="date" name="end_date" id="end_date" class="form-control">
                </div>
                <div class="form-group mr-2">
                    <label for="period" class="mr-2">Period:</label>
                    <select name="period" id="period" class="form-control">
                        <option value="custom">Custom</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Last 30 Days</option>
                        <option value="quarterly">6 Months</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group mt-2" id="apply_filter_group">
                    <button type="submit" class="btn btn-primary">Apply Filter</button>
                </div>
            </form>
        </div>
    </div>

    <div id="report-data">
        <!-- Report data will be loaded here via AJAX -->
    </div>
</div>

{% endblock %}

{% block js %}
<script>
$(document).ready(function() {
    function fetchReport() {
        $('#report-data').html(`
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-2">Generating report...</p>
            </div>
        `);
        $.ajax({
            url: "{% url 'reports:cash_flow_data' %}",
            data: $('#filter-form').serialize(),
            success: function(data) {
                $('#report-data').html(data);
            },
            error: function() {
                $('#report-data').html('<div class="alert alert-danger">Could not load report.</div>');
            }
        });
    }

    $('#filter-form').on('submit', function(e) {
        e.preventDefault();
        fetchReport();
    });

    $('#period').on('change', function() {
    var period = $(this).val();
    if (period !== 'custom') {
        $('#start_date_group').hide();
        $('#end_date_group').hide();
        $('#apply_filter_group').hide();
        fetchReport();
    } else {
        $('#start_date_group').show();
        $('#end_date_group').show();
        $('#apply_filter_group').show();
    }
});

    // Initial load
    $('#period').val('monthly').trigger('change');
});
</script>
{% endblock %}
