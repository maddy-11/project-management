{% extends "clients/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Income Statement</h1>
        <div class="d-none">
            <button class="btn btn-sm btn-primary shadow-sm" id="print-report">
                <i class="fas fa-print fa-sm text-white-50"></i> Print Report
            </button>
            <button class="btn btn-sm btn-success shadow-sm" id="export-pdf">
                <i class="fas fa-file-pdf fa-sm text-white-50"></i> Export PDF
            </button>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-secondary text-white">
            <h6 class="m-0 font-weight-bold">
                <i class="fas fa-filter"></i> Report Filters
            </h6>
        </div>
        <div class="card-body">
            <form id="filter-form" class="form-inline">
                <div class="form-group mr-3 mb-2" id="start_date_group">
                    <label for="start_date" class="mr-2 font-weight-bold text-gray-700">Start Date:</label>
                    <input type="date" name="start_date" id="start_date" class="form-control border-primary">
                </div>
                <div class="form-group mr-3 mb-2" id="end_date_group">
                    <label for="end_date" class="mr-2 font-weight-bold text-gray-700">End Date:</label>
                    <input type="date" name="end_date" id="end_date" class="form-control border-primary">
                </div>
                <div class="form-group mr-3 mb-2">
                    <label for="period" class="mr-2 font-weight-bold text-gray-700">Period:</label>
                    <select name="period" id="period" class="form-control border-primary">
                        <option value="custom">Custom</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly" selected>Last 30 Days</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group mb-2" id="apply_filter_group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Apply Filter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="report-data">
        <!-- Report data will be loaded here via AJAX -->
    </div>
</div>
{% endblock %}

{% block js %}
<script>
$(document).ready(function() {
    function fetchReport() {
        $('#report-data').html(`
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-2">Generating report...</p>
            </div>
        `);
        
        $.ajax({
            url: "{% url 'reports:income_statement_data' %}",
            data: $('#filter-form').serialize(),
            success: function(data) {
                $('#report-data').html(data);
            },
            error: function() {
                $('#report-data').html(`
                    <div class="alert alert-danger shadow-sm">
                        <i class="fas fa-exclamation-triangle"></i> Could not load report. Please try again.
                    </div>
                `);
            }
        });
    }

    $('#filter-form').on('submit', function(e) {
        e.preventDefault();
        fetchReport();
    });

    $('#period').on('change', function() {
        var period = $(this).val();
        if (period !== 'custom') {
            $('#start_date_group').hide();
            $('#end_date_group').hide();
            $('#apply_filter_group').hide();
            fetchReport();
        } else {
            $('#start_date_group').show();
            $('#end_date_group').show();
            $('#apply_filter_group').show();
        }
    });

    $('#print-report').click(function() {
        window.print();
    });

    // Initial load
    $('#period').trigger('change');
});
</script>
{% endblock %}
